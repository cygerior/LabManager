{% extends "base.html" %}

{% block branding %}<h1>Lab IP Pool creation</h1>{% endblock %}
{% block content %}
    {% if sent %}
        <h1>Successfully added Ip Pool from {{ ip_start }} to {{ ip_end }}</h1>
    {% else %}
        <h1> Adding Pool </h1>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Add Pool">
        </form>
    {% endif %}
{% endblock %}
