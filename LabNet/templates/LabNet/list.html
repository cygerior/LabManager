{% extends "base.html" %}

{% block branding %}<h1>Lab IP reservations</h1>{% endblock %}
{% block content %}
<table>
    {% for ip in iplist %}
    <tr>
        <td>{{ ip.title }}</td>
        <td>{{ ip.ip }}</td>
        <td>{{ ip.comment }}</td>
    </tr>
    {% empty %}
    <tr>Empty IP Pool</tr>
    {% endfor %}
</table>
{% endblock %}
