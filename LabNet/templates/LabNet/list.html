{% extends "base.html" %}

{% block branding %}<h1>Lab IP reservations</h1>{% endblock %}
{% block content %}
<table>
    {% for ip in iplist %}
    <tr id="{{ ip.id }}" >
        <td>{{ ip.ip }}</td>
        <td>{{ ip.labels }}</td>
        <td>{{ ip.comment }}</td>
        <td>{{ ip.reservation.datetime }}</td>
        <td>{{ ip.reservation.release }}</td>
    </tr>
    {% empty %}
    <tr>Empty IP Pool</tr>
    {% endfor %}
</table>
{% endblock %}
